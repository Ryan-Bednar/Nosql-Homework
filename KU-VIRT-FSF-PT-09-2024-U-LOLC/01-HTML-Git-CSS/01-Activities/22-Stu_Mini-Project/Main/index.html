<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>My Landing Page</title>
  </head>
  <body>
    <header>
      <nav class="text-right">
        <ul>
          <li><a href="https://github.com">Github</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <h1 class="text-center">
            My New Website
        </h1>
        <figure>
            <img src="./assets/images/image-1.png" alt="graphic with comming soon text">
            <figcaption>They seem to have become peculiarly intractable toward the middle of the Permian Age, perhaps one hundred and fifty million years ago, when a veritable war of re-subjugation was waged upon them by the marine Old Ones.  </figcaption>
        </figure>

        <section id="contact">
            <h2 class="text-center">Contact Me</h2>
            <form>
                <ul>
                    <li>
                        <label class="text-right" for="name">Name:</label>
                        <input type="text" id="name" name="user-name">
                    </li>
                    <li>
                        <label class="text-right" for="email">Email:</label>
                        <input type="text" id="email" name="user-email">
                    </li>
                </ul>
                <div class="text-center">
                    <button type="submit">SEND</button>
                </div>
            </form>
        </section>

        <footer class="text-center">
            (c) 2024 My New Website
        </footer>

    </main>
  </body>
</html>
